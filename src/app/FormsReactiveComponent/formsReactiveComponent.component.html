<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" formControlName="userName" />
    
    <div 
      class="alert alert-danger"
      *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched"
    >Incorrect name</div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" formControlName="userEmail" />
    
    <div 
      class="alert alert-danger"
      *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched"
    >Incorrect email</div>
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input type="text" class="form-control" formControlName="userPhone">
    
    <div 
      class="alert alert-danger"
      *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched"
    >Incorrect phone number</div>
  </div>
  <div formArrayName="phones">
    <div class="form-group" *ngFor="let phone of myForm.controls['phones']['controls']; let i = index">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="{{i}}" />
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="addPhone()">Add phone</button>
    <br>
    <button class="btn btn-default" [disabled]="myForm.invalid">Send</button>
  </div>
</form>
